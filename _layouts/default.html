<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        background: #181e28;
        color: #eee;
      }
      header {
        background: #222a36;
        padding: 2rem 1rem 1rem 1rem;
        text-align: center;
      }
      nav {
        background: #273046;
        text-align: center;
        padding: 0.5rem 0;
        margin-bottom: 2rem;
      }
      nav a {
        color: #b3e5fc;
        text-decoration: none;
        margin: 0 1.5rem;
        font-weight: bold;
        transition: color 0.2s;
      }
      nav a:hover {
        color: #fff;
      }
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
        background: rgba(34,42,54,0.8);
        border-radius: 8px;
        min-height: 60vh;
      }
      footer {
        background: #222a36;
        color: #bbb;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
        font-size: 0.95em;
      }
      .flickr-embed {
        margin: 2rem 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <div>{{ site.description }}</div>
    </header>
    <nav>
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/gallery.html">Gallery</a>
      <a href="/contact.html">Contact</a>
    </nav>
    <main>
      {{ content }}
    </main>
    <footer>
      &copy; {{ site.time | date: "%Y" }} {{ site.title }} &mdash; All rights reserved.
    </footer>
  </body>
</html>
